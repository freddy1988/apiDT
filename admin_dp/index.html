<!DOCTYPE html>
<html lang="en">
	<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Admin DP</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/dashboard.css" rel="stylesheet">	
    <link href="bootstrap/css/index.css" rel="stylesheet">
	<script src="bootstrap/js/jquery-2.1.4.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>	
	<script src="bootstrap/js/functions.js"></script>
	<link href="bootstrap/css/sticky-footer.css" rel="stylesheet">

    </head>
    
    <body>       
	<nav class="navbar navbar-inverse navbar-fixed-top">
  		<div class="container-fluid">
			<div class="navbar-header">
	  			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
	  			</button>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-left">
					<img src="bootstrap/img/iconDP.png" style="display: block;">
	  			</ul>
			</div>
  		</div>
	</nav>	

<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<button type="button" name="register-form-link" id="login-form-link" tabindex="3" class="btn btn-primary">Login</button>
							</div>
							<div class="col-xs-6">
								<button type="button" name="register-form-link" id="register-form-link" tabindex="3" class="btn btn-primary">Register</button>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="button" name="login-submit" id="login" tabindex="3" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="appkey" id="appkey" tabindex="1" class="form-control" placeholder="App Key" value="">
									</div>
									<div class="form-group">
										<input type="text" name="usernamer" id="usernamer" tabindex="2" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="passwordr" id="passwordr" tabindex="3" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" name="passwordr2" id="passwordr2" tabindex="3" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="button" name="register-submit" id="save" tabindex="4" class="form-control btn btn-login" value="Register Now">
											</div>
										</div>
									</div>
								</form>
								<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3" id="messages">										
											</div>
										</div>
									</div>
									<div align="center">
										<img src="bootstrap/img/logoDP.png" style="display: block;" id="imglogo">
									</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<footer class="footer">
  		<div class="container">
			<p class="text-muted" style="text-align:center;"><b>DP</b></p>
  		</div>
	</footer>	
    </body>
</html>
